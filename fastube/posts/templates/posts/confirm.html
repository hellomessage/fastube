{% extends "base.html" %}


{% block content %}
<h1>Confirm Post</h1>

<section>
    <iframe width="560" height="315" src="{{ youtube_embed_url }}" frameborder="0" allowfullscreen></iframe>

    <h3>{{ title }}</h3>
    <p>{{ content }}</p>

    <a href="{{ youtube_original_url }}" target="_blank">유투브 링크 바로 가기</a>

    <form action="" method="POST">
        {% csrf_token %}
        <p>위의 정보로 포스트를 생성하시겠습니까?</p>
        <input type="submit">
    </form>
</section>
{% endblock %}
