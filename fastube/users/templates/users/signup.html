{% extends "base.html" %}


{% block content %}
    <h1>Signup</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ro50_Gme8Nk" frameborder="0" allowfullscreen></iframe>

    <section>
        <form action="{% url "users:signup" %}" method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="username" required>
            <input type="password" name="password" placeholder="password" required>
            <input type="text" name="phonenumber" placeholder="phonenumber" required>
            <input type="submit" value="signup">
        </form>
    </section>
    <section>
        <ul>
            <li>
            <a href="{% url "social:begin" backend="facebook" %}">페이스북으로 회원 가입하기</a>
            </li>
            <li>
            <a href="{% url "social:begin" backend="kakao" %}">카카오로 회원 가입하기</a>
            </li>
        </ul>
    </section>

{% endblock %}
